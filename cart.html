<!doctype html>
<html lang="uk">

<!-- колір фону основний #192a2a -->

<head>
  <!-- Голова: опис сторінки та підключення стилів -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Farmshop</title>
  <!-- Підключення CSS Bootstrap та шрифтів -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Власні CSS-стилі -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Тіло: увесь вміст сторінки -->
  <header>
    <!-- Шапка сайту: назва, логотип, навігація -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Farmshop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="shop.html">shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">cart</a>
            </li>
          
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container" >
    <!-- Головний контент сторінки -->
 <section class="cart py-4">
      <h2>Ваш кошик</h2>
      <div class="cart-items-list">
        У кошику ще немає товарів
      </div>
      <div class="margin-y">
        Сума замовлення: <span class="cart-total">0</span> грн.
      </div>
      <button id="orderBtn" class="cart-btn margin-y">Оформити замовлення</button>
      <button id="deleteBtn" class="cart-btn margin-y">Очистити корзину</button>
    </section>
    <section class="order">
      <h2>Оформлення замовлення</h2>
      <form class="order-form" action="" method="post">
        <div class="form-group mt-3">
          <label for="firstName">Ім'я:</label>
          <input class="form-control" type="text" id="firstName" name="firstName" required>
        </div>

        <div class="form-group mt-3">
          <label for="lastName">Прізвище:</label>
          <input class="form-control" type="text" id="lastName" name="lastName" required>
        </div>

        <div class="form-group mt-3">
          <label for="email">Електронна пошта:</label>
          <input class="form-control" type="email" id="email" name="email" required>
        </div>

        <div class="form-group mt-3">
          <label for="phone">Номер телефону:</label>
          <input class="form-control" type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group mt-3">
          <label for="deliveryMethod">Спосіб доставки:</label>
          <select class="form-select" id="deliveryMethod" name="deliveryMethod" required>
            <option value="standard">Нова пошта</option>
            <option value="express">Укрпошта</option>
          </select>
        </div>

        <div class="form-group mt-3">
          <label for="address">Адреса доставки:</label>
          <input class="form-control" type="text" id="address" name="address" required>
        </div>

        <div class="form-group mt-3">
          <label for="comment">Коментар:</label>
          <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
        </div>
        <button  type="button"  class="confirm-order-btn  margin-y">Підтвердити</button>

      </form>
    </section>

  </main>
  </main>
  <footer>
    <!-- Підвал сайту: про сайт, автор, контакти тощо -->
  </footer>
  <!-- Підключення JS-файлу Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- Власні JS-файли -->
    <script src="main.js"></script>
    <script src="cart.js"></script>
</body>
</html>
